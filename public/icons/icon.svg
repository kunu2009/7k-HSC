<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="420" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Book icon stylized -->
  <g transform="translate(256, 140)">
    <path d="M-80 0 L0 -30 L80 0 L80 100 L0 130 L-80 100 Z" 
          fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <line x1="0" y1="-30" x2="0" y2="130" stroke="white" stroke-width="2"/>
    <!-- Page lines -->
    <line x1="-60" y1="20" x2="-10" y2="10" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="-60" y1="45" x2="-10" y2="35" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="-60" y1="70" x2="-10" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="10" y1="10" x2="60" y2="20" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="10" y1="35" x2="60" y2="45" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="10" y1="60" x2="60" y2="70" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Main text: 7K -->
  <text x="256" y="380" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" font-weight="900" font-size="120"
        fill="url(#textGrad)" filter="url(#glow)">7K</text>
  
  <!-- Subtitle: 12th -->
  <text x="256" y="450" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" font-weight="700" font-size="48"
        fill="rgba(255,255,255,0.9)">12th</text>
  
  <!-- Stars/sparkles decoration -->
  <g fill="white" opacity="0.8">
    <polygon points="380,200 385,215 400,215 388,225 393,240 380,230 367,240 372,225 360,215 375,215" />
    <polygon points="140,180 143,190 153,190 145,197 148,207 140,200 132,207 135,197 127,190 137,190" transform="scale(0.7) translate(60, 80)"/>
  </g>
</svg>
